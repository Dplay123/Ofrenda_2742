<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Calavera</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from './js/RoundedBoxGeometry.js';

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xE059FF);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);

    var li = new THREE.AmbientLight(0xffffff, .8);
    li.position.set(1,1,1);
    scene.add(li);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

// Espacio para colocar los objetos
    
    var g1 = new THREE.BoxGeometry(500,.5,500,10,10,10);
    var m1 = new THREE.MeshBasicMaterial({
       color: 0x0088DE, side: THREE.DoubleSide
    });
    var mesh01 = new THREE.Mesh(g1,m1);
    scene.add(mesh01);
    mesh01.position.set(0,1,0);
    mesh01.receiveShadow = true;

    // craneo
    var g2 = new RoundedBoxGeometry(6,6,5,15,2);
    var m2 = new THREE.MeshLambertMaterial({
        color: 0xFFFFFF, side: THREE.DoubleSide
    });
    var mesh02 = new THREE.Mesh(g2,m2);
    scene.add(mesh02);
    mesh02.position.set(0,5.3,2);

    var g3 = new THREE.SphereGeometry(5,20,20);
    var m3 = new THREE.MeshLambertMaterial ({
        color: 0XFFFFFF, side : THREE.DoubleSide
    });
    var mesh03 = new THREE.Mesh(g3,m3);
    scene.add(mesh03);
    mesh03.position.set(0,10,0);

    var g4 = new THREE.SphereGeometry(1.3,20,20);
    var m4 = new THREE.MeshLambertMaterial ({
        color: 0X000000, side : THREE.DoubleSide
    });
    var mesh04 = new THREE.Mesh(g4,m4);
    scene.add(mesh04);
    mesh04.position.set(2,10,4.5);

    var g4 = new THREE.SphereGeometry(1.3,20,20);
    var m4 = new THREE.MeshLambertMaterial ({
        color: 0X000000, side : THREE.DoubleSide
    });
    var mesh04 = new THREE.Mesh(g4,m4);
    scene.add(mesh04);
    mesh04.position.set(-2,10,4.5);

    var g5 = new RoundedBoxGeometry(1,1,2,15,2);
    var m5 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh05 = new THREE.Mesh(g5,m5);
    scene.add(mesh05); 
    mesh05.position.set(0.4,7.5,4.5);
    mesh05.rotation.set(1.57,0.785,0);

    var g6 = new RoundedBoxGeometry(1,1,2,15,2);
    var m6 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh06 = new THREE.Mesh(g6,m6);
    scene.add(mesh06); 
    mesh06.position.set(-0.4,7.5,4.5);
    mesh06.rotation.set(1.57,-0.785,0); 

    var g7 = new RoundedBoxGeometry(.5,.5,3.5,2,2);
    var m7 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh07 = new THREE.Mesh(g7,m7);
    scene.add(mesh07); 
    mesh07.position.set(0,5,4.75);
    mesh07.rotation.set(0,1.57,0);

    var g8 = new RoundedBoxGeometry(.4,.5,1.5,2,2);
    var m8 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh08 = new THREE.Mesh(g8,m8);
    scene.add(mesh08); 
    mesh08.position.set(0,5,4.75);
    mesh08.rotation.set(1.57,0,0);

    var g9 = new RoundedBoxGeometry(.4,.5,1.5,2,2);
    var m9 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh09 = new THREE.Mesh(g9,m9);
    scene.add(mesh09); 
    mesh09.position.set(.6,5,4.75);
    mesh09.rotation.set(1.57,0,0);

    var g10 = new RoundedBoxGeometry(.4,.5,1.5,2,2);
    var m10 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh10 = new THREE.Mesh(g10,m10);
    scene.add(mesh10); 
    mesh10.position.set(1.2,5,4.75);
    mesh10.rotation.set(1.57,0,0);

    var g11 = new RoundedBoxGeometry(.4,.5,1.5,2,2);
    var m11 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh11 = new THREE.Mesh(g11,m11);
    scene.add(mesh11); 
    mesh11.position.set(-.6,5,4.75);
    mesh11.rotation.set(1.57,0,0);

    var g12 = new RoundedBoxGeometry(.4,.5,1.5,2,2);
    var m12 = new THREE.MeshLambertMaterial({
        color: 0x000000, side: THREE.DoubleSide
    });
    var mesh12 = new THREE.Mesh(g12,m12);
    scene.add(mesh12); 
    mesh12.position.set(-1.2,5,4.75);
    mesh12.rotation.set(1.57,0,0);

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
