<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Naranjas, Calabazas y Calaveras si o k</title>
</head>
<body>
<canvas id="myCanvas"></canvas>

<script type="importmap"> 
{
    "imports": {
        "three": "./js/three.module.js",
        "three/OrbitControls": "./js/OrbitControls.js"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/OrbitControls';

//üïπÔ∏è Renderer
var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'),
    antialias: true,
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x70707C);

//üé¨ Escena
var scene = new THREE.Scene();

//üé• C√°mara
var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
camera.position.set(0, 4, 10);
scene.add(camera);

var controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

//üí° Luz
const light = new THREE.PointLight(0xffffff, 1, 100);
light.position.set(10, 10, 10);
scene.add(light);


// CALABAZONGAS

var calabazaGroup = new THREE.Group();
var calabazaGeometry = new THREE.IcosahedronGeometry(0.8, 0);
var calabazaMaterial = new THREE.MeshLambertMaterial({ color: 0xff7518, flatShading: true });
var calabaza = new THREE.Mesh(calabazaGeometry, calabazaMaterial);
calabaza.scale.y = 0.8;
calabazaGroup.add(calabaza);


var talloCalabazaGeometry = new THREE.CylinderGeometry(0.03, 0.07, 0.25, 6);
var talloCalabazaMaterial = new THREE.MeshLambertMaterial({ color: 0x3b6b3b });
var talloCalabaza = new THREE.Mesh(talloCalabazaGeometry, talloCalabazaMaterial);
talloCalabaza.position.y = 0.69;
talloCalabaza.rotation.z = 0.2;
calabazaGroup.add(talloCalabaza);

calabazaGroup.position.set(-1.6, -0.6, 0);
scene.add(calabazaGroup);


// üéÆ Animaci√≥n

function render() {
    controls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(render);
}
render();

</script>
</body>
</html>
