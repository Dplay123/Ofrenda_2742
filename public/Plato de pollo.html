<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Pan de muerto</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Luz
  const light = new THREE.PointLight(0xffffff, 1, 100);
  light.position.set(10, 10, 10);
  scene.add(light);

// Espacio para colocar los objetos
 


// 🍲 Grupo del plato con pollo
var platoPolloGroup = new THREE.Group();

// Plato 
var platoGeometry = new THREE.CylinderGeometry(1.2, 1.2, 0.2, 32);
var platoMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
var plato = new THREE.Mesh(platoGeometry, platoMaterial);
plato.position.y = 0.1;
platoPolloGroup.add(plato);

// Mole 
var moleGeometry = new THREE.CylinderGeometry(1, 1, 0.3, 32);
var moleMaterial = new THREE.MeshLambertMaterial({ color: 0x5c1a00 });
var mole = new THREE.Mesh(moleGeometry, moleMaterial);
mole.position.y = 0.25;
platoPolloGroup.add(mole);

// Pierna de pollo 
var piernaGeometry = new THREE.CylinderGeometry(0.15, 0.25, 0.8, 32); 
var piernaMaterial = new THREE.MeshLambertMaterial({ color: 0xffcc99 }); 
var pierna = new THREE.Mesh(piernaGeometry, piernaMaterial);
pierna.position.set(0.4, 0.65, 0); 
pierna.rotation.x = Math.PI / 4; 
platoPolloGroup.add(pierna);

// Plato
platoPolloGroup.position.set(0, -1, 2);
scene.add(platoPolloGroup);





//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
