<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Chocolate</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from './js/RoundedBoxGeometry.js';

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);
    var li = new THREE.AmbientLight(0xffffff, .8);
    li.position.set(1,1,1);
    scene.add(li);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

// Espacio para colocar los objetos
    
    var g1 = new THREE.BoxGeometry(500,.5,500,10,10,10);
    var m1 = new THREE.MeshLambertMaterial({
       color: 0x0088DE, side: THREE.DoubleSide
    });
    var mesh01 = new THREE.Mesh(g1,m1);
    scene.add(mesh01);
    mesh01.position.set(0,1,0);
    mesh01.receiveShadow = true;

    //vaso de barro

    var g3 = new THREE.SphereGeometry(5,20,20);
    var m3 = new THREE.MeshLambertMaterial ({
        color: 0x9E4A00, side : THREE.DoubleSide
    });
    var mesh03 = new THREE.Mesh(g3,m3);
    scene.add(mesh03);
    mesh03.position.set(0,5,0);

    var g4 = new THREE.ConeGeometry(4,6,30,1,0,3,9);
    var m4 = new THREE.MeshBasicMaterial({
        color:0x9E4A00, side: THREE.DoubleSide
    });
    var mesh04 = new THREE.Mesh(g4,m4);
    scene.add(mesh04);
    mesh04.position.set(0,8,0);
    mesh04.rotation.set(3.14,0,0);

    var g5 = new THREE.TorusGeometry(4,1,50,50);
    var m5 = new THREE.MeshBasicMaterial({
        color:0x27B871, side:THREE.DoubleSide
    })
    var mesh05 = new THREE.Mesh(g5,m5);
    scene.add(mesh05);
    mesh05.position.set(0,5,0);
    mesh05.rotation.set(1.57,0,0);

    var g6 = new THREE.TorusGeometry(2.5,.8,50,50);
    var m6 = new THREE.MeshBasicMaterial({
        color:0x9E4A00, side:THREE.DoubleSide
    })
    var mesh06 = new THREE.Mesh(g6,m6);
    scene.add(mesh06);
    mesh06.position.set(5,5,0);

    //Chocolate
    var g7 = new THREE.SphereGeometry(4.5,20,20);
    var m7 = new THREE.MeshLambertMaterial ({
        color: 0x824F0C, side : THREE.DoubleSide
    });
    var mesh07 = new THREE.Mesh(g7,m7);
    scene.add(mesh07);
    mesh07.position.set(0,6,0);

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
