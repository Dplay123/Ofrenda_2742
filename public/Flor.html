<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Práctica 02</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import{RoundedBoxGeometry} from './js/RoundedBoxGeometry.js';

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x1C91C9);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

//Luz

    var li = new THREE.DirectionalLight(0xffffff,.8);
    li.position.set(1,1,1);
    scene.add(li);  


// Espacio para colocar los objetos 

    var g2 = new RoundedBoxGeometry(2,8,2,8,4);
    var m2 = new THREE.MeshLambertMaterial({
        color: 0xFF7B00, side: THREE.DoubleSide
    });
    var mesh02 = new THREE.Mesh(g2,m2);
    scene.add(mesh02);
    mesh02.position.set(0,0,0);

    var mesh03 = new THREE.Mesh(g2,m2);
    scene.add(mesh03);
    mesh03.rotation.set(0,0,0.785);
    
    var mesh04 = new THREE.Mesh(g2,m2);
    scene.add(mesh04);
    mesh04.rotation.set(0,0,1.57);

    var mesh05 = new THREE.Mesh(g2,m2);
    scene.add(mesh05);
    mesh05.rotation.set(0,0,2.36);

    var mesh06 = new THREE.Mesh(g2,m2);
    scene.add(mesh06);
    mesh06.rotation.set(0,0.785,0.785);
    
    var mesh07 = new THREE.Mesh(g2,m2);
    scene.add(mesh07);
    mesh07.rotation.set(0,0.785,1.57);

    var mesh08 = new THREE.Mesh(g2,m2);
    scene.add(mesh08);
    mesh08.rotation.set(0,0.785,2.36);

    var mesh09 = new THREE.Mesh(g2,m2);
    scene.add(mesh09);
    mesh09.rotation.set(0,-0.785,0.785);
    
    var mesh10 = new THREE.Mesh(g2,m2);
    scene.add(mesh10);
    mesh10.rotation.set(0,-0.785,1.57);

    var mesh11 = new THREE.Mesh(g2,m2);
    scene.add(mesh11);
    mesh11.rotation.set(0,-0.785,2.36);

    var mesh12 = new THREE.Mesh(g2,m2);
    scene.add(mesh12);
    mesh12.rotation.set(0,1.57,0.785);
    
    var mesh10 = new THREE.Mesh(g2,m2);
    scene.add(mesh10);
    mesh10.rotation.set(0,1.57,1.57);

    var mesh11 = new THREE.Mesh(g2,m2);
    scene.add(mesh11);
    mesh11.rotation.set(0,1.57,2.36);

   
//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación -
       

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
