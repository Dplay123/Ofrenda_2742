<!DOCTYPE html>
<html lang="es">
<head>
    <title>cruz</title>
</head>
<body>

<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->

<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
}
</script>
<script type="module">
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js";
    console.log(OrbitControls);

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
  var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'),
    antialias: true,
    alpha: true,
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x6599C2);

  //  Creando nueva escena - Es el espacio donde se colocan los objetos
  var scene = new THREE.Scene();

  //ヰ Agregar una c谩mara de perspectiva
  var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
  camera.position.set(0, 3, 12);
  scene.add(camera);

  //  Controles
  var controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.enablePan = true;
  controls.enableZoom = true;
  controls.autoRotate = false;

  //  Luces
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  var luz = new THREE.DirectionalLight(0xffffff, 1);
  luz.position.set(10, 15, 10);
  scene.add(luz);

// Espacio para colocar los objetos


//vela1
var geometry = new THREE.CylinderGeometry( 1.2, 0.8, 2.5, 35 );
var material = new THREE.MeshLambertMaterial( {color: 0x8E57C2} );
var cylinder = new THREE.Mesh( geometry, material ); scene.add( cylinder );
cylinder.position.set(0, -1.9, 2);

var geometry1 = new THREE.CylinderGeometry( 1, 0.6, 2.3, 33 );
var material1 = new THREE.MeshLambertMaterial( {color: 0xF5F5ED} );
var cylinder1 = new THREE.Mesh( geometry1, material1 ); scene.add( cylinder1 );
cylinder1.position.set(0, -1.7, 2);

var geometry2 = new THREE.CylinderGeometry( 0.02, 0.02, 0.5, 16 );
var material2 = new THREE.MeshLambertMaterial( {color: 0x17181A} );
var cylinder2 = new THREE.Mesh( geometry2, material2 ); scene.add( cylinder2 );
cylinder2.position.set(0, -0.5, 2);


//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {


    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }

  //  Ajuste de pantalla
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
